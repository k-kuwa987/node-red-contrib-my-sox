<script type="text/javascript">
  RED.nodes.registerType('Create', {
    category: 'Keio',
    color: '#FFFFFF',
    defaults: {
      name: { value: "Create" },
      device: { value: DEFAULT_DEVICE, required: true },
      login: { type: "sox-credentials" },
    },
    inputs: 1,
    outputs: 1,
    inputLabels: "msg.transducer, type:json",
    outputLabels: "result",
    icon: "sox.png",
    label: function () {
      if (this.name) {
        return this.name;
      } else if (this.device) {
        return this.device;
      } else {
        return "Create";
      }
    },
    labelStyle: function () {
      return this.name ? "node_label_italic" : "";
    }
  });
</script>

<script type="text/x-red" data-template-name="Create">
  <div class="form-row">
    <label for="node-input-login"><i class="fa fa-user"></i> Log in as</label>
    <input type="text" id="node-input-login">
  </div>
  <div class="form-row">
    <label for="node-input-device"><i class="icon-tag"></i>Device</label>
    <input type="text" id="node-input-device" placeholder="Device Name">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-tips"><b>Tip:</b> Transducerの値はmsg.transducerに格納した上でinputする.</div>
</script>

<script type="text/x-red" data-help-name="Create">
  <p>ヘルプ！</p>
</script>
